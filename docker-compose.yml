services:
  fundval:
    # 使用 GitHub Container Registry 镜像（推荐）
    image: ghcr.io/ye-yu-mo/fundval-live:latest

    # 或本地构建
    # build: .

    ports:
      - "21345:21345"
    volumes:
      - fundval-data:/app/backend/data
    environment:
      # AI Configuration (optional)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-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}
      - OPENAI_API_BASE=${OPENAI_API_BASE:-https://integrate.api.nvidia.com/v1}
      - AI_MODEL_NAME=${AI_MODEL_NAME:-deepseek-ai/deepseek-v3.2}

      # Email Configuration (optional)
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - EMAIL_FROM=${EMAIL_FROM:-noreply@fundval.live}
    restart: unless-stopped

volumes:
  fundval-data:
